<ion-content class="principal" padding yesno>

    <div id="contenido" class="animated fadeIn">

        <div *ngIf="answer == 'yes'; else no">
            <ion-icon name="md-thumbs-up"></ion-icon> SI
        </div>
        
        <ng-template #no><ion-icon name="md-thumbs-down"></ion-icon>NO</ng-template>

      </div>

      <div id="boton">
        <button [ngStyle] ="{'display': visibilidad}" class="reconsultar animated fadeIn" (click)="obtenerResultado()">Â¡SUERTE!</button>
      </div>
    </div>

    
</ion-content>
